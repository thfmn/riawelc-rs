# Training config for U-Net segmentation
model_version: "v1"
batch_size: 16
epochs: 50
seed: 9

optimizer:
  name: adamw
  learning_rate: 0.0001
  weight_decay: 0.0001

loss:
  name: dice_bce

callbacks:
  checkpoint_dir: outputs/models/checkpoints
  save_best_only: true
  monitor: val_loss
  mode: min
  lr_reduce_factor: 0.5
  lr_reduce_patience: 5
  lr_min: 0.0000001
  early_stop_patience: 15
  restore_best_weights: true
  mlflow_tracking: true
  mlflow_tracking_uri: mlruns
  mlflow_experiment_name: riawelc_segmentation

model:
  name: unet_efficientnetb0
  input_shape: [224, 224, 1]
  num_classes: 1
  freeze_backbone: false
  fine_tune_at: 0

data:
  train_dir: Dataset_partitioned/training
  val_dir: Dataset_partitioned/validation
  test_dir: Dataset_partitioned/testing
  augmentation: false

segmentation:
  backbone: efficientnetb0
  encoder_weights: imagenet
  mask_dir: outputs/pseudomasks
  activation: sigmoid
