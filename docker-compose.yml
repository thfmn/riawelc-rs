services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    env_file:
      - .env
    environment:
      - RIAWELC_MODEL_PATH=/app/models/classifier_efficientnetb0_v1.keras
      - RIAWELC_SEG_BASELINE_PATH=/app/models/segmentation_unet_v2.keras
    deploy:
      resources:
        limits:
          memory: 4g
    stop_grace_period: 35s
    restart: unless-stopped

  mlflow:
    image: python:3.11-slim
    command: >
      bash -c "pip install mlflow && mlflow ui --backend-store-uri /mlruns --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    profiles:
      - dev
